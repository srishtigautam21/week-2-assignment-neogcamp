<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 2 assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Badge -->
    <h2>Badge</h2>
        <section class="section-og">
            <div class="container-class">Text with Badge
                <div class="badge">1</div>
            </div>
            <div class="container-class">
                <button>Action</button>
                <div class="badge button">8</div>
            </div>
            <div class="container-class">
                <img src="icon.svg" />
                <div class="badge icon">15</div>
            </div>
        </section>
        <!-- HTML for Drawer -->
        <h2>Drawer</h2>
        <section class="section-og">
            <div class="wrapper">
                <h3>Title</h3>
                <p>SubText</p>
                <ul class="center-content">
                    <li class="rowise-list background-fullcolor" style="background:rgb(147, 245, 147)">
                        <a class="decoration-none"href="#"><i class="fa fa-inbox icon-list" style="font-size:20px">
                        </i>Inbox</a></li>
                        <!-- <i class="fa fa-inbox icon-list" style="font-size:20px"></i>Inbox</li> -->
                    <li class="rowise-list">
                        <a class="decoration-none"href="#"><i class="fa fa-star icon-list" style="font-size:20px"></i>
                        </a>Star</li>
                    <li class="rowise-list">
                        <a class="decoration-none"href="#"><i class="fa fa-send icon-list" style="font-size:20px"></i>
                        </a>Sent Mail</li>
                    <li class="rowise-list">
                        <a class="decoration-none"href="#"><i class="fa fa-envelope-open icon-list" style="font-size:20px"></i>
                        </a>Drafts</li>
                </ul>
            </div>
        </section>
        <!-- Html for chips -->
        <h2>Chips</h2>
        <section class="section-og">
            <div class="wrapper chips">
                <small>Favourite fruits</small>
                <ul class="center-content row-chips">
                    <li class="chips-color">Apple<button>x</button></li>
                    <li class="chips-color">Mango<button>x</button></li>
                    <li class="chips-color">Banana<button>x</button></li>
                    <li class="chips-color">Oranges<button>x</button></li>
                </ul>
            </div>
        </section>
</body>

</html>
